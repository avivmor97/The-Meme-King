<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Super-Duper Meme Generator</h1>
  </header>

  <main>
    <!-- Image Gallery Section -->
    <section class="image-gallery">
      <h2>Image Gallery</h2>
      <div class="gallery-container">
        
      </div>
    </section>

    <!-- Meme Editor Section -->
    <section class="meme-editor">
      <h2>Meme Editor</h2>
      <canvas class="meme-canvas"></canvas>
      <div class="editor-tools">
        <input type="text" class="meme-text" placeholder="Enter your meme text here">
        <input type="color" class="text-color-picker" value="#000000">
        <button class="download-btn">Download Meme</button>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
